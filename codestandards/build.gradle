apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    def appDependence = rootProject.ext.app

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //support
    implementation appDependence.supportAppCompat
    implementation appDependence.constraintLayout

    //test
    testImplementation appDependence.junit
    androidTestImplementation appDependence.testRunner
    androidTestImplementation appDependence.testEspressoCore
}
